</head>
<body>
    <header>
        <h1>Camisetas Cabrero</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="presupuesto.html" class="active">Presupuesto</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Presupuesto</h2>
        <form action="" method="post">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div>
                <label for="mensaje">Solicite más información:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
            </div>
            <div>
                <label for="cantidad">Cantidad de camisetas:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" required>
                <p>Precio unitario: 50€</p>
            </div>
            <div>
                <input type="checkbox" id="privacidad" name="privacidad" required>
                <label for="privacidad">Acepto la <a href="#">Política de Privacidad</a></label>
            </div>
            <div>
                <button type="submit">Calcular Presupuesto</button>
            </div>
            <div>
                <p id="resultado"></p>
            </div>
        </form>
    </main>
    <footer>
        <p>© 2023 Camisetas Cabrero</p>

        </div>
        <div>
            <p>C/Gardenia 68 Linares (Jaén)</p>
            <a href="#">Aviso legal</a>
        </div>
    </footer>
</body>
